name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest  # Changed to windows-latest for SQL Server LocalDB support
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Initialize SQL Server
      run: |
        Write-Host "Setting up SQL Server for tests..."

        # List all services
        Write-Host "`n=== All SQL-related services ==="
        Get-Service -Name "*SQL*" | Format-Table -AutoSize

        # Check if sqlcmd is available
        Write-Host "`n=== Checking sqlcmd ==="
        Get-Command sqlcmd -ErrorAction SilentlyContinue | Format-List

        # Try to query using sqlcmd with different server names
        $serverNames = @("localhost", "(local)", "localhost\SQL2019", "(local)\SQL2019")

        $workingServer = $null
        foreach ($server in $serverNames) {
            Write-Host "`n=== Testing server: $server ==="
            try {
                $result = & sqlcmd -S $server -Q "SELECT @@VERSION" -b 2>&1
                if ($LASTEXITCODE -eq 0) {
                    Write-Host "✓ Successfully connected to: $server"
                    Write-Host $result
                    $workingServer = $server
                    break
                } else {
                    Write-Host "✗ Failed to connect to: $server"
                    Write-Host $result
                }
            } catch {
                Write-Host "✗ Error connecting to ${server}: $_"
            }
        }

        if (-not $workingServer) {
            Write-Host "`n=== SQL Server not found, checking LocalDB ==="

            # List LocalDB instances
            sqllocaldb info

            # Try to create and start LocalDB
            Write-Host "`nCreating LocalDB instance..."
            sqllocaldb create MSSQLLocalDB -s
            sqllocaldb info MSSQLLocalDB

            # Test LocalDB connection
            $result = & sqlcmd -S "(localdb)\MSSQLLocalDB" -Q "SELECT @@VERSION" -b 2>&1
            if ($LASTEXITCODE -eq 0) {
                Write-Host "✓ LocalDB is working!"
                Write-Host $result
                $workingServer = "(localdb)\MSSQLLocalDB"
            } else {
                throw "Failed to connect to SQL Server or LocalDB"
            }
        }

        Write-Host "`n=== SQL Server is ready! ==="
        Write-Host "Using server: $workingServer"
      shell: pwsh

    - name: Set SQL Server connection environment variable
      run: echo "USE_SQLSERVER_FOR_TESTS=true" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy notification
      run: |
        echo "Deployment step - Configure your deployment here"
        echo "For example: SSH to server, pull image, restart containers"
        # Add your deployment commands here
