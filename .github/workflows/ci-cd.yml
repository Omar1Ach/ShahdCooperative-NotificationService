name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest  # Changed to windows-latest for SQL Server LocalDB support
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Initialize SQL Server
      run: |
        Write-Host "Setting up SQL Server for tests..."

        # GitHub Actions has SQL Server 2019 pre-installed
        # Enable TCP/IP and start the service
        $instanceName = "MSSQLSERVER"

        # Get SQL Server services
        Get-Service -Name "MSSQL*" | Format-Table -AutoSize

        # Test connection to SQL Server Express
        $connectionString = "Server=localhost;Database=master;Integrated Security=true;TrustServerCertificate=true;Connection Timeout=30;"
        Write-Host "Testing connection with: $connectionString"

        $maxAttempts = 5
        $attempt = 0
        $connected = $false

        while (-not $connected -and $attempt -lt $maxAttempts) {
            $attempt++
            Write-Host "Connection attempt $attempt of $maxAttempts..."
            try {
                $connection = New-Object System.Data.SqlClient.SqlConnection($connectionString)
                $connection.Open()
                Write-Host "✓ Successfully connected to SQL Server!"
                $connection.Close()
                $connected = $true
            } catch {
                Write-Host "✗ Connection attempt $attempt failed: $_"
                if ($attempt -lt $maxAttempts) {
                    Write-Host "Waiting 5 seconds before retry..."
                    Start-Sleep -Seconds 5
                } else {
                    throw "Failed to connect to SQL Server after $maxAttempts attempts"
                }
            }
        }

        Write-Host "SQL Server is ready!"
      shell: pwsh

    - name: Set SQL Server connection environment variable
      run: echo "USE_SQLSERVER_FOR_TESTS=true" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy notification
      run: |
        echo "Deployment step - Configure your deployment here"
        echo "For example: SSH to server, pull image, restart containers"
        # Add your deployment commands here
