name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest  # Changed to windows-latest for SQL Server LocalDB support
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Initialize SQL Server
      run: |
        Write-Host "Setting up SQL Server for tests..."

        # List all SQL Server services
        Write-Host "Available SQL Server services:"
        Get-Service -Name "*SQL*" | Format-Table -AutoSize

        # Find and start SQL Server service
        $sqlService = Get-Service -Name "MSSQL*" -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "MSSQL*" } | Select-Object -First 1

        if ($sqlService) {
            Write-Host "Found SQL Server service: $($sqlService.Name)"
            Write-Host "Current status: $($sqlService.Status)"

            if ($sqlService.Status -ne "Running") {
                Write-Host "Starting SQL Server service..."
                Start-Service $sqlService.Name
                Start-Sleep -Seconds 10
                $sqlService.Refresh()
                Write-Host "Service status after start: $($sqlService.Status)"
            } else {
                Write-Host "SQL Server is already running"
            }
        } else {
            Write-Host "No SQL Server service found, trying to use SQL Server 2019 Express..."
        }

        # Try multiple connection string formats
        $connectionStrings = @(
            "Server=localhost;Database=master;Integrated Security=true;TrustServerCertificate=true;Connection Timeout=30;",
            "Server=(local);Database=master;Integrated Security=true;TrustServerCertificate=true;Connection Timeout=30;",
            "Server=.\SQL2019;Database=master;Integrated Security=true;TrustServerCertificate=true;Connection Timeout=30;",
            "Server=localhost\SQL2019;Database=master;Integrated Security=true;TrustServerCertificate=true;Connection Timeout=30;"
        )

        $connected = $false
        foreach ($connStr in $connectionStrings) {
            Write-Host "`nTrying connection string: $connStr"
            try {
                $connection = New-Object System.Data.SqlClient.SqlConnection($connStr)
                $connection.Open()
                Write-Host "✓ Successfully connected to SQL Server!"
                $env:TEST_CONNECTION_STRING = $connStr
                Write-Host "Using connection string: $connStr"
                $connection.Close()
                $connected = $true
                break
            } catch {
                Write-Host "✗ Failed: $_"
            }
        }

        if (-not $connected) {
            throw "Failed to connect to SQL Server with any connection string"
        }

        Write-Host "`nSQL Server is ready!"
      shell: pwsh

    - name: Set SQL Server connection environment variable
      run: echo "USE_SQLSERVER_FOR_TESTS=true" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy notification
      run: |
        echo "Deployment step - Configure your deployment here"
        echo "For example: SSH to server, pull image, restart containers"
        # Add your deployment commands here
